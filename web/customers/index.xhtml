<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"                
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="./../templates/default.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <div class="col-lg-12">
            <div class="panel panel-default">
                    <div class="panel-heading">Customers</div>
                    <div class="panel-body">
                        <a href="${facesContext.externalContext.requestContextPath}/customers/add.xhtml" 
                            class="btn btn-primary">New</a>

                                <f:view>
                                    <h:form>
                                        <h1><h:outputText value="Customers"/></h1>
                                        <h:dataTable class="table table-striped table-bordered" value="#{customerController.show()}" var="item">
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Id"/>
                                                </f:facet>
                                                <h:outputText value="#{item.customerId}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Name"/>
                                                </f:facet>
                                                <h:outputText value="#{item.name}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Tel"/>
                                                </f:facet>
                                                <h:outputText value="#{item.tel}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Address"/>
                                                </f:facet>
                                                <h:outputText value="#{item.address}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Option"/>
                                                </f:facet>
                                                    <h:commandLink value="Edit" class="btn btn-primary" 
                                                                   action="#{customerController.edit(item.customerId)}"/>
                                                    <h:commandLink value="Delete" class="btn btn-danger" 
                                                                   onclick="return confirm('Are sure you want to delete this customer ?')" action="#{customerController.delete(item.customerId)}"></h:commandLink>
                                            </h:column>
                                        </h:dataTable>
                                    </h:form>
                                </f:view>
                    </div>
            </div>
			</div>
    </ui:define>

</ui:composition>
