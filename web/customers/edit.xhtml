<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../templates/default.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">Customers</div>
					<div class="panel-body">
						<div class="col-md-6">
        <f:view>


            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Customer id :" for="customerId" />
                    <h:inputText id="customerId" class="form-control" value="#{customerController.customer.customerId}" title="CustomerId" required="true" requiredMessage="The CustomerId field is required."/>
                    <h:outputLabel value="Name:" for="name" />
                    <h:inputText id="name" class="form-control" value="#{customerController.customer.name}" title="Name" />
                    <h:outputLabel value="Tel:" for="tel" />
                    <h:inputText id="tel" class="form-control" value="#{customerController.customer.tel}" title="Tel" />
                    <h:outputLabel value="Address:" for="address" />
                    <h:inputText id="address" class="form-control" value="#{customerController.customer.address}" title="Address" />
                    <h:commandButton type="submit" class="btn btn-primary" value="Save" action="#{customerController.update()}"/>
                    <h:commandButton type="reset" class="btn btn-default" value="Reset"/>
                </h:panelGrid>
            </h:form>
        </f:view>
 </div>
					</div>
				</div>
			</div><!-- /.col-->
    </ui:define>

</ui:composition>
