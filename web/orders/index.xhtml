<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"                
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="./../templates/default.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <div class="col-lg-12">
            <div class="panel panel-default">
                    <div class="panel-heading">Orders</div>
                    <div class="panel-body">
                        <a href="${facesContext.externalContext.requestContextPath}/orders/add.xhtml" 
                            class="btn btn-primary">New</a>
                            <f:view>


                                <h:form>
                                    <h1><h:outputText value="List"/></h1>
                                    <h:dataTable class="table table-striped table-bordered" value="#{orderController.show()}" var="item">
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="OrderId"/>
                                            </f:facet>
                                            <h:outputText value="#{item.orderId}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Qty"/>
                                            </f:facet>
                                            <h:outputText value="#{item.qty}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Total"/>
                                            </f:facet>
                                            <h:outputText value="#{item.total}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="FkCustomerId"/>
                                            </f:facet>
                                            <h:outputText value="#{item.fkCustomerId}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="FkProductId"/>
                                            </f:facet>
                                            <h:outputText value="#{item.fkProductId}"/>
                                        </h:column>
                                    </h:dataTable>
                                </h:form>
                            </f:view>

                    </div>
            </div>
			</div>
    </ui:define>

</ui:composition>
