<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../templates/default.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">Add a new product category</div>
                <div class="panel-body">
                    <div class="col-md-6">
                        <f:view>
                            <h:form role="form">
                                <div class="form-group">
                                    <h:outputLabel value="Category name :" for="catName" />
                                    <h:inputText class="form-control" id="catName" value="#{categoryController.category.catName}" title="CatName" />
                                    <span class="invalid-feedback"></span>
                                </div>
                                <h:commandButton type="submit" class="btn btn-primary" value="Save" action="#{categoryController.add()}"/>                                                                
                                <h:commandButton type="reset" class="btn btn-default" value="Reset"/>
                            </h:form>
                        </f:view>


                    </div>
                </div>
            </div>
        </div><!-- /.col-->

    </ui:define>

</ui:composition>
