<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"                
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="./../templates/default.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">Product categories</div>
                <div class="panel-body">
                    <a href="${facesContext.externalContext.requestContextPath}/categories/add.xhtml" 
                       class="btn btn-primary">New</a>
                    <br/>
                    <br/>
                    <f:view>
                        <h:form>
                            <h:dataTable class="table table-striped table-bordered" value="#{categoryController.show()}" var="item">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#"/>
                                    </f:facet>
                                    <h:outputText value="#{item.catId}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Category name"/>
                                    </f:facet>
                                    <h:outputText value="#{item.catName}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Options"/>
                                    </f:facet>
                                    <h:commandLink value="Edit" class="btn btn-primary" 
                                                   action="#{categoryController.edit(item.catId)}"/>
                                    <h:commandLink value="Delete" class="btn btn-danger" 
                                                   onclick="return confirm('Are sure you want to delete this category ?')" action="#{categoryController.delete(item.catId)}"></h:commandLink>
                                </h:column>
                            </h:dataTable>
                        </h:form>
                    </f:view>

                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
