<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"                
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="./../templates/default.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <div class="col-lg-12">
            <div class="panel panel-default">
                    <div class="panel-heading">Gestion des shifts</div>
                    <div class="panel-body">
                        <a href="${facesContext.externalContext.requestContextPath}/produits/add.xhtml" 
                            class="btn btn-primary">Nouveau</a>
                            <f:view>


                                <h:form>
                                    <h1><h:outputText value="Produits"/></h1>
                                    <h:dataTable class="table table-striped table-bordered" value="#{produitController.show()}" var="item">
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Id"/>
                                            </f:facet>
                                            <h:outputText value="#{item.idPduit}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Designation"/>
                                            </f:facet>
                                            <h:outputText value="#{item.designationPduit}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Prix unitaire"/>
                                            </f:facet>
                                            <h:outputText value="#{item.puPduit}"/>
                                        </h:column>
                                        <h:column>
                                            <h:commandLink value="Edit" class="btn btn-primary" action="#{produitController.edit(item.idPduit)}"/>
                                            <h:commandLink value="Supprimer" class="btn btn-danger" action="#{produitController.delete(item.idPduit)}"/>
                                        </h:column>
                                    </h:dataTable>
                                </h:form>
                            </f:view>

                    </div>
            </div>
			</div>
    </ui:define>

</ui:composition>
