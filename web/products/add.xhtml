<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../templates/default.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">Products</div>
					<div class="panel-body">
						<div class="col-md-6">
                                                    <f:view>
                                                        <h:form>
                                                            <h1><h:outputText value="Create/Edit"/></h1>
                                                            <h:panelGrid columns="2"> 
                                                                <h:outputLabel value="FkCatId:" for="fkCatId" />
                                                                <h:selectOneMenu id="fkCatId" class="form-control" value="#{productController.product.fkCatId}" title="FkCatId" >
                                                                    <!-- TODO: update below reference to list of available items-->
                                                                    <f:selectItems value="#{productController.showCategories()}" var="items" 
                                                                                   itemValue="#{items.catId}" itemLabel="#{items.catName}"/>
                                                                </h:selectOneMenu>
                                                                <h:outputLabel value="ProductName:" for="productName" />
                                                                <h:inputText id="productName" class="form-control" value="#{productController.product.productName}" title="ProductName" />
                                                                <h:outputLabel value="UnitPrice:" for="unitPrice" />
                                                                <h:inputText id="unitPrice" class="form-control" value="#{productController.product.unitPrice}" title="UnitPrice" />                                        
                                                                <h:commandButton class="btn btn-primary" value="Save" action="#{productController.add()}"/>                                                                
                                                                <h:commandButton type="reset" class="btn btn-default" value="Reset"/>
                                                            </h:panelGrid>
                                                        </h:form>
                                                    </f:view>
                                                </div>
					</div>
				</div>
			</div><!-- /.col-->

    </ui:define>

</ui:composition>
