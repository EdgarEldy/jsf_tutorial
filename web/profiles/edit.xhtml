<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../templates/default.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <f:view>
            <h:form>
                <h:panelGrid columns="2">
                    <div class="form-group">
                    <h:outputLabel value="NomProfil:" for="nomProfil" />
                    <h:inputText class="form-control" id="nomProfil" value="#{profilController.profil.nomProfil}" title="NomProfil" />
                    </div>
                </h:panelGrid>
                <h:commandLink value="Modifier" class="btn btn-primary" action="#{profilController.update()}"/>
            </h:form>
        </f:view>
    </ui:define>

</ui:composition>
