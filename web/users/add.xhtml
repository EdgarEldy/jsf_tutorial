<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../templates/default.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">Heure de shift</div>
                    <div class="panel-body">
                        <div class="col-md-6">
                            <f:view>
                                <h:form>
                                    <h1><h:outputText value="Create/Edit"/></h1>
                                    <h:panelGrid columns="2">
                                        <h:outputLabel value="Profil:" for="profil" />
                                        <h:selectOneMenu id="profil" value="#{userController.user.profil}" title="Profil" >
                                            <!-- TODO: update below reference to list of available items-->
                                            <f:selectItems value="#{userController.showProfiles()}" var="items" 
                                                           itemValue="#{items.idProfil}" itemLabel="#{items.nomProfil}"/>
                                        </h:selectOneMenu>
                                        <h:outputLabel value="Username:" for="username" />
                                        <h:inputText id="username" value="#{userController.user.username}" title="Username" />
                                        <h:outputLabel value="Pwd:" for="pwd" />
                                        <h:inputText id="pwd" value="#{userController.user.pwd}" title="Pwd" />
                                    </h:panelGrid>
                                    <h:commandButton class="btn btn-primary" value="Enregister" action="#{userController.register()}"/>
                                </h:form>
                            </f:view>

                        </div>
                    </div>
            </div>
        </div><!-- /.col-->

    </ui:define>

</ui:composition>
