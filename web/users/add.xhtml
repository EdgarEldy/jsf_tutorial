<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../templates/default.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">Users</div>
                    <div class="panel-body">
                        <div class="col-md-6">
                            <f:view>
                                <h:form>
                                    <h1><h:outputText value="Create/Edit"/></h1>
                                    <h:panelGrid columns="2">
                                        <h:outputLabel value="IdUser:" for="idUser" />
                                        <h:inputText id="idUser" class="form-control" value="#{userController.user.idUser}" title="IdUser" required="true" requiredMessage="The IdUser field is required."/>
                                        <h:outputLabel value="Username:" for="username" />
                                        <h:inputText id="username" class="form-control" value="#{userController.user.username}" title="Username" />
                                        <h:outputLabel value="Pwd:" for="pwd" />
                                        <h:inputText id="pwd" class="form-control" value="#{userController.user.pwd}" title="Pwd" />
                                        <h:outputLabel value="CreatedAt:" for="createdAt" />
                                        <h:inputText id="createdAt" class="form-control" value="#{userController.user.createdAt}" title="CreatedAt" >
                                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                        </h:inputText>
                                        <h:outputLabel value="FkProfileId:" for="fkProfileId" />
                                        <h:selectOneMenu id="fkProfileId" class="form-control" value="#{userController.user.fkProfileId}" title="FkProfileId" >
                                            <!-- TODO: update below reference to list of available items-->
                                            <f:selectItems value="#{fixme}"/>
                                        </h:selectOneMenu>
                                    </h:panelGrid>
                                </h:form>
                            </f:view>

                        </div>
                    </div>
            </div>
        </div><!-- /.col-->

    </ui:define>

</ui:composition>
