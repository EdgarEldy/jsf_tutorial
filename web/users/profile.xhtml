<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../templates/default.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <div class="col-lg-12">
            <div class="panel panel-default">
                    <div class="panel-heading">Customers</div>
                    <div class="panel-body">
                        <a href="${facesContext.externalContext.requestContextPath}/customers/add.xhtml" 
                            class="btn btn-primary">New</a>
                            <f:view>
                                <h:form>
                                    <h1><h:outputText value="User profile"/></h1>
                                    <h:panelGrid columns="2">
                                        <h:outputLabel value="Username:" for="Username" />
                                        <h:outputText id="username" value="#{userController.user.username}" title="Username" />
                                         <h:outputLabel value="Pwd:" for="pwd" />
                                        <h:outputText id="pwd" value="#{userController.user.pwd}" title="Pwd" />
                                        <h:outputLabel value="CreatedAt:" for="createdAt" />
                                        <h:outputText id="createdAt" value="#{userController.user.createdAt}" title="CreatedAt" >
                                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                        </h:outputText>
                                        <h:outputLabel value="Profil:" for="profil" />
                                        <h:outputText value="#{userController.user.profil.nomProfil}"/>
                                    </h:panelGrid>
                                </h:form>
                            </f:view>
                    </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
