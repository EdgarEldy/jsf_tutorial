<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="/css/bootstrap.min.css"/>
        <h:outputStylesheet name="/css/styles.css"/>        
        <h:outputStylesheet name="/css/fontawesome.min.css"/>        
        <h:outputScript name="/js/lumino.glyphs.js"/>
        <h:outputScript name="/js/bootstrap.min.js"/>        
        <h:outputScript name="/js/chart.min.js"/>
        <h:outputScript name="/js/fontawesome.min.js"/>
        <title>PHP MVC TUTORIAL | SIMPLE STORE MANAGEMENT</title>
    </h:head>
        <body>
	
	<div class="row">
		<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
			<div class="login-panel panel panel-default">
				<div class="panel-heading">SIMPLE STORE MANAGEMENT </div>
				<div class="panel-body">
                                    <f:view>


                                        <h:form role="form" id="loginForm">
                                            <fieldset>
                                                <div class="form-group">
                                                <h:outputLabel value="Username:" for="username" />
                                                <h:inputText class="form-control" id="loginUsername" value="#{userController.username}" title="Username" />
                                                <span class="invalid-feedback"><h:message for="loginUsername"/></span>
                                                </div>
                                            <div class="form-group">
                                                <h:outputLabel value="Pwd:" for="pwd" />
                                                <h:inputSecret class="form-control" id="loginPwd" value="#{userController.pwd}" title="Pwd" />
                                                <span class="invalid-feedback"><h:message for="loginPwd"/></span>
                                            </div>
                                                <h:commandButton class="btn btn-primary" type="submit" value="Enter" action="#{userController.login()}"/>
                                                <h:commandButton class="btn btn-reset" type="reset" value="Reset"/>
                                            </fieldset>
                                        </h:form>
                                    </f:view>

				</div>
			</div>
		</div><!-- /.col-->
	</div><!-- /.row -->		
</body>
</html>
