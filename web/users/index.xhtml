<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../templates/default.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">Gestion des shifts</div>
                    <div class="panel-body">
                        <a href="${facesContext.externalContext.requestContextPath}/users/register.xhtml" 
                            class="btn btn-primary">Nouveau</a>
                            <f:view>


                                <h:form>
                                    <h1><h:outputText value="Utilisateurs"/></h1>
                                    <h:dataTable class="table table-striped table-bordered" value="#{userController.showUsers()}" var="item">
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="IdUser"/>
                                            </f:facet>
                                            <h:outputText value="#{item.idUser}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Profil"/>
                                            </f:facet>
                                            <h:outputText value="#{item.profil.nomProfil}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Username"/>
                                            </f:facet>
                                            <h:outputText value="#{item.username}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Pwd"/>
                                            </f:facet>
                                            <h:outputText value="#{item.pwd}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="CreatedAt"/>
                                            </f:facet>
                                            <h:outputText value="#{item.createdAt}">
                                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                            </h:outputText>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Option"></h:outputText>
                                            </f:facet>
                                            <h:commandLink value="Voir" class="btn btn-default" action="#{userController.showProfile(item.idUser)}"></h:commandLink>
                                            <h:commandLink value="Desactiver" class="btn btn-danger" onclick="return confirm('Etes-vous sur de vouloir')" action="#{userController.delete(item.idUser)}"></h:commandLink>
                                        </h:column>
                                    </h:dataTable>
                                </h:form>
                            </f:view>
                        </div>
                </div>
        </div>
    </ui:define>

</ui:composition>
